name: myapp
arch: amd64
platform: linux
version: 1.0.0
section: default
priority: extra

# Define package metadata for the DEB package (Debian/Ubuntu)
deb:
  maintainer: Your Name <your.email@example.com>
  depends:
    - libc6
  description: myapp Installer
  license: MIT
  beforeInstall: scripts/pre-install.sh

# Define package metadata for the RPM package (Red Hat/CentOS/Fedora)
rpm:
  maintainer: Your Name <your.email@example.com>
  license: MIT
  release: 1
  description: myapp Installer

# List the files to include in the package
files:
  - source: /path/to/your/binary # Replace with the actual path to your binary
    target: /usr/local/bin/myapp # Replace with the desired installation path
